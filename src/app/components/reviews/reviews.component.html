<div class="reviews-container"> 
    <div class="review" *ngFor="let review of reviews" (click)="onReviewClick(review.id)">
        <p>{{ review.rating }}</p>
        <p>{{ review.publish_date }}</p>
        <p>{{ review.id }}</p>
        <p>{{ review.body }}</p>
        <p>{{ review.author }}</p>
    </div>
</div>
