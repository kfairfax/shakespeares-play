<div class="reviews-container" *ngIf="reviewDetail">
    <div class="review">
        <h4 class="author">{{ reviewDetail.author }}</h4>
        <span class="star">
            <app-stars [rating]='reviewDetail.rating'></app-stars>
        </span>
        <hr>
        <p>{{ reviewDetail.publish_date | date :'longDate' }}</p>
        <p>{{ reviewDetail.body }}</p>
    </div>
</div>
